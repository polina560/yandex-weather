{{- $fullName := include "yii2.fullname" . -}}
kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{ $fullName }}-frontend
  namespace: {{ $fullName }}
  labels:
    {{- include "yii2.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ $fullName }}-frontend
      k8s-app: {{ $fullName }}-frontend
  template:
    metadata:
      name: {{ $fullName }}-frontend
      labels:
        app: {{ $fullName }}-frontend
        k8s-app: {{ $fullName }}-frontend
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '9253'
    spec:
      containers:
        - name: {{ $fullName }}-frontend
          image: {{ .Values.Yii2.image }}
          imagePullPolicy: Always
          env:
            - name: DB_HOST
              value: {{ .Values.MySQL.host }}
            - name: DB_USER
              value: {{ .Values.MySQL.username }}
            - name: DB_PASS
              value: {{ .Values.MySQL.password }}
            - name: DB_NAME
              value: {{ .Values.MySQL.database }}
            {{ if .Values.MySQL.slaveHosts }}
            - name: DB_SLAVE_HOSTS
              value: {{ .Values.MySQL.slaveHosts }}
            {{ end }}
            - name: YII_ENV
              value: {{ .Values.Yii2.env }}
            - name: MEMCAHCED_HOST
              value: {{ .Values.Memcached.host }}
            - name: MEMCAHCED_PORT
              value: "{{ .Values.Memcached.port }}"
            - name: REDIS_HOSTNAME
              value: {{ .Values.Redis.host }}
            - name: REDIS_PORT
              value: "{{ .Values.Redis.port }}"
            - name: REDIS_DATABASE
              value: "{{ .Values.Redis.database }}"
            - name: REDIS_PASSWORD
              value: {{ .Values.Redis.password }}
          volumeMounts:
            - mountPath: /tmp
              name: socket-volume
        - name: {{ $fullName }}-frontend-exporter
          image: hipages/php-fpm_exporter
          imagePullPolicy: IfNotPresent
          readinessProbe:
            httpGet:
              path: /metrics
              port: 9253
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /metrics
              port: 9253
            periodSeconds: 5
          startupProbe:
            failureThreshold: 120
            periodSeconds: 1
            httpGet:
              path: /metrics
              port: 9253
          env:
            - name: PHP_FPM_SCRAPE_URI
              value: "unix:/tmp/php-fpm.sock;/php-fpm-status"
            - name: PHP_FPM_FIX_PROCESS_COUNT
              value: "true"
            - name: PHP_FPM_LOG_LEVEL
              value: info
          resources:
            limits:
              cpu: 40m
              memory: 32Mi
            requests:
              cpu: 40m
              memory: 32Mi
          volumeMounts:
            - mountPath: /tmp
              name: socket-volume
      imagePullSecrets:
        - name: registry-key
      volumes:
        - name: socket-volume
          emptyDir: { }
---
kind: Service
apiVersion: v1
metadata:
  name: {{ $fullName }}-frontend
  namespace: {{ $fullName }}
  labels:
    app: {{ $fullName }}-frontend
    k8s-app: {{ $fullName }}-frontend
    project: {{ $fullName }}
  annotations:
    prometheus.io/http_probe: 'true'
    prometheus.io/http_probe_port: '80'
    prometheus.io/http_probe_path: /site/health
spec:
  type: NodePort
  ports:
    - protocol: TCP
      port: {{ .Values.Yii2.port }}
      targetPort: {{ .Values.Yii2.port }}
  selector:
    k8s-app: {{ $fullName }}-frontend
